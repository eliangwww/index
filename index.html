
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('http://img.netbian.com/file/2024/0805/204215JZpVZ.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: backgroundAnimation 15s infinite alternate;
            opacity: 0;
            animation: fadeIn 2s forwards, backgroundAnimation 15s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes backgroundAnimation {
            0% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(0.8) contrast(1.2); }
            100% { filter: brightness(1) contrast(1); }
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: textGlow 3s infinite alternate;
        }
        @keyframes textGlow {
            0% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
            100% { text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8); }
        }
        .container {
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .link-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .link-card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .link-card a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .link-card a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>我的导航页</h1>
    <div class="container">
        <!-- 其他链接卡片 -->
        <div class="link-card">
            <a href="clash://open" target="_blank">打开 Clash</a>
        </div>
        <!-- 其他链接卡片 -->
        <div class="link-card">
            <a href="https://www.google.com" target="_blank">Google</a>
        </div>
        <div class="link-card">
            <a href="https://www.bing.com" target="_blank">Bing</a>
        </div>
        <div class="link-card">
            <a href="https://www.github.com" target="_blank">GitHub</a>
        </div>
        <div class="link-card">
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
        </div>
        <div class="link-card">
            <a href="https://www.baidu.com" target="_blank">百度</a>
        </div>
        <div class="link-card">
            <a href="https://www.zhihu.com" target="_blank">知乎</a>
        </div>
    </div>
</body>
</html>
