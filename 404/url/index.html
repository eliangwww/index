<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1000; url=https://example.com"> <!-- 设置5秒后跳转的URL -->
    <title>伟大的白嫖节点池</title>
    <style>
        /* 页面整体样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4f9a94, #2c3e50); /* 渐变背景色 */
            color: #fff;
        }

        /* 大标题样式 */
        h1 {
            font-size: 3.5em;
            margin: 0;
            text-align: center;
            letter-spacing: 1px;
        }

        /* 小标题样式 */
        h2 {
            font-size: 1.5em;
            font-weight: normal;
            margin-top: 10px;
            text-align: center;
        }

        /* 链接样式 */
        a {
            color: #ffd700;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 大标题 -->
    <div>
        <h1>防失联节点</h1>
        <!-- 小标题 -->
        <h2>每两小时更新，失联可更新一下。</h2>
        <p>请稍等，5秒后自动跳转，如果页面没有自动跳转，请<a href="https://example.com">点击这里</a>。</p>
    </div>
</body>
</html>
